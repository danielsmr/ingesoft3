{% load static %}
<!doctype html>
<html lang="ES">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Consulta | {% block head_title %} Inicio {% endblock %}</title>

    <!-- Bootstrap core CSS -->
   

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
      

    <!-- Custom styles for this template -->
  </head>

   <body class="body">
    <div class="container-fluid">
      <form id="consulta_producto" class="text-center" method="POST" style="padding-bottom: 20px; padding-top: 30px;"> {% csrf_token %}
        <h3>Ingresa el nombre del producto</h3><br><br>
        <input class="form-control col-xs-12 col-sm-12 col-md-12" type="text" placeholder="Buscar" aria-label="Search" name="titulo_producto" required>
        <button class="btn btn-success my-2 my-sm-0" type="submit" value="Buscar_Producto">Buscar Producto</button>
      </form>

      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              
              <th>Id</th>
              <th>Nombre Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            {% for elem in objects%}
            <tr>
              <td>{{ elem.idProducto }}</td>
              <td>{{ elem.Nombre }}</td>
              <td>{{ elem.Cantidad }}</td>
              <td>{{ elem.Precio }}</td>
            </tr>
             {% endfor %}
          </tbody>
        </table>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>




  </body>
</html>
