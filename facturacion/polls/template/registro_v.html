   <body class="body">
    <div class="container-fluid">
      <form method="POST" id="register_form">{% csrf_token %}
                 
                  <h2 class="col-sm-offset-5"><b >Registrar Ventas</b></h2><br>

                   
                    <div class="form-group row">
                      <label for="NumeroFactura" class="col-sm-3 control-label"># Factura</label>
                      <div class="col-sm-8">
                          <input name="NumeroFactura" type="text" id="NumeroFactura" value="{{ NumeroFactura }}"class="form-control" required>
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="nitEmpresa" class="col-sm-3 control-label">Nit Empresa</label>
                      <div class="col-sm-8">
                          <input name="nitEmpresa" type="text" id="nitEmpresa" value="29292913"class="form-control" required>
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="idCliente" class="col-sm-3 control-label">Cedula</label>
                      <div class="col-sm-8">
                          <input name="idCliente" type="text" id="idCliente" placeholder="Cedula" value="1088341899" class="form-control" required>
                      </div>
                    </div>
              

                    <div class="form-group row">

                        <label for="Nombre" class="col-sm-3 control-label">Nombre Completo</label>
                        <div class="col-sm-8">
                            <input type="text" name="Nombre" id="Nombre" placeholder="Nombre" class="form-control" autofocus value="nombreja" >
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <label for="direccion" class="col-sm-3 control-label">Direccion</label>
                        <div class="col-sm-8">
                            <input name="direccion" type="text" id="direccion" placeholder="Direccion" class="form-control" value="mz8 cs 15">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="telefono" class="col-sm-3 control-label">Telefono</label>
                        <div class="col-sm-8">
                            <input name="telefono" type="text" id="telefono" placeholder="Telefono" class="form-control" value="1231233">
                        </div>
                    </div>

                     <div class="form-group row">
                        <label for="mediopago" class="col-sm-3 control-label">Medio de Pago</label>
                        <div class="col-sm-8">
                            <lebel class="col-sm-2">1.Efectivo</lebel>
                             <lebel class="col-sm-2">2.Tarjeta</lebel>
                            <input name="mediopago" id="mediopago" type="text" placeholder="Medio" class="form-control" value="1">
                        </div>
                    </div>

                  
                    <div class="form-group ">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button id="btnhabilita" type="submit"  class="btn btn-success btn-block">Siguiente</button>
                        </div>
                    </div> 
              </form>
      <div>
        {{ register_form.errors }}
